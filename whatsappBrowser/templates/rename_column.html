{% extends "base_table.html" %}

{% block inner_content %}
<h3>Renombrar Columna</h3>
<form action="{{ url_for('rename_column', table=table) }}" class="form" method="post">
  <div class="form-group">
    <label for="id_rename">Columna</label>
    <select class="form-control" id="id_rename" name="rename">
      <option value="">Seleccionar column</option>
      {% for column in columns %}
        <option {% if column.name == rename %}selected="selected" {% endif %}value="{{ column.name }}">{{ column.name }} ({{ column.data_type }})</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="id_rename_to">Renombrar a</label>
    <input class="form-control" id="id_rename_to" name="rename_to" value="{% if rename_to %}{{ rename_to }}{% endif %}" />
    <span class="help-block">
  Nota: el nuevo nombre no puede entrar en conflicto con ning√∫n nombre de columna existente.
    </span>
  </div>
  <button class="btn btn-success" type="submit">Renombrar columna</button>
  <a class="btn btn-default" href="{{ url_for('table_structure', table=table) }}">Cancelar</a>
</form>
{% endblock %}
